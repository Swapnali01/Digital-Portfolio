<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        .certifications-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .certifications {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px auto;
            max-width: 1200px;
            padding: 20px;
        }
        .certification-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s ease;
        }
        .certification-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .certification-card img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .certification-card p {
            color: rgb(109, 67, 0);
            font-size: 1rem;
            margin-top: 10px;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .fullscreen .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .certifications-container {
                padding: 10px;
            }
            .certifications {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .certification-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <span>Swapnali</span>
            </div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="certifications.html">Certifications</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="certifications-container">
            <h1>Certifications</h1>
            <div class="certifications">
                <div class="certification-card">
                    <img src="python1.jpg" alt="Certification 1">
                    <p>Certification in Python by Hackerank</p>
                </div>
                <div class="certification-card">
                    <img src="linux certificate.jpeg" alt="Certification 2">
                    <p>Certification in Linux </p>
                </div>
                <div class="certification-card">
                    <img src="python.png" alt="Certification 3">
                    <p>Certification in python by Cisco</p>
                </div>
            </div>
        </div>
    </section>
    <div class="fullscreen" id="fullscreen">
        <img id="fullscreen-img" src="" alt="Fullscreen Image">
        <button class="close-btn" onclick="closeFullscreen()">Close</button>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset:0});

        function openFullscreen(src) {
            const fullscreen = document.getElementById('fullscreen');
            const fullscreenImg = document.getElementById('fullscreen-img');
            fullscreenImg.src = src;
            fullscreen.style.display = 'flex';
        }

        function closeFullscreen() {
            const fullscreen = document.getElementById('fullscreen');
            fullscreen.style.display = 'none';
        }

        document.querySelectorAll('.certification-card img').forEach(img => {
            img.addEventListener('click', () => openFullscreen(img.src));
        });
    </script>
</body>
</html>
