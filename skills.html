<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Swapnali Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="skills.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        .nav-container {
            padding: 10px 20px;
        }
        .nav-container .logo span {
            font-size: 1.2rem;
        }
        .nav-container .links .link a {
            font-size: 0.9rem;
            padding: 5px 10px;
        }
        .nav-container .links .contact-btn a {
            padding: 5px 15px;
        }
        .hamburg {
            font-size: 1.2rem;
        }
        .dropdown .links a {
            font-size: 0.9rem;
            padding: 8px 0;
        }
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px auto;
            max-width: 1000px;
            padding: 0 20px;
        }
        .skill-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s ease;
        }
        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .skill-card i {
            font-size: 2.5rem;
            color: rgb(109, 67, 0);
            margin-bottom: 15px;
        }
        .skill-card h3 {
            color: rgb(109, 67, 0);
            margin-bottom: 10px;
        }
        .skill-card p {
            color: #666;
            font-size: 0.9rem;
        }
        .social-links {
            margin-top: 30px;
            justify-content: center;
        }
        @media (max-width: 884px) {
            .skills-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
                <span>Swapnali</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="new.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="about.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="skills.html">Skills</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="certifications.html">Certificates</a></div>
                <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="contact.html">Contact Us</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="new.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="contact.html">Contact Me</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="content" style="width: 100%; text-align: center;">
                <h1 data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800">My <span>Skills</span></h1>
                
                <div class="skills-container" data-aos="flip-up" data-aos-duration="1000" data-aos-delay="1000">
                    <div class="skill-card">
                        <i class="fa-solid fa-code"></i>
                        <h3>Programming Languages</h3>
                        <p>C, Python</p>
                    </div>
                    
                    <div class="skill-card">
                        <i class="fa-solid fa-laptop-code"></i>
                        <h3>Web Development</h3>
                        <p>HTML, CSS, JavaScript</p>
                    </div>

                    <div class="skill-card">
                        <i class="fa-solid fa-database"></i>
                        <h3>Database</h3>
                        <p>MySQL, MongoDB</p>
                    </div>

                    <div class="skill-card">
                        <i class="fa-solid fa-gears"></i>
                        <h3>Tools & Technologies</h3>
                        <p>Git, VS Code, Linux</p>
                    </div>
                </div>

                <div class="social-links" data-aos="flip-down" data-aos-duration="1000" data-aos-delay="1200">
                    <a href="https://github.com/Swapnali01"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/swapnali-kolpe-19952533b/"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>
   
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset:0});
    </script>
    <script>
        function hamburg(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(0px)"
        }
        function cancel(){
            const navbar = document.querySelector(".dropdown")
            navbar.style.transform = "translateY(-500px)"
        }
    </script>
    
</body>
</html>
